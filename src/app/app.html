<div *ngIf="!appStoreReady"
     class="splash-animation"
     style="width:100%; height: 100%; border:8px solid white; margin: auto;">

  <!--set animation here-->
</div>
<ion-menu id="appMenu" [content]="content">
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
  <ion-content>
    <ion-list style="padding-top: 60px;">
      <button ion-item *ngFor="let p of menuPages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #content id="nav" [root]="rootPage"></ion-nav>
