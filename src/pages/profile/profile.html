<page-header [isDisplayMenu]="true" [pageTitle]="'Profile'"></page-header>

<ion-content padding>

  <ion-list *ngIf="profile">

    <div class="user-profile-image-card">
      <ion-card (click)="onUploadUserPhoto()">
        <img src="{{profile.photo ? profile.photo.fileThumbnailURL : profile.defaultPhotoURL}}"/>
      </ion-card>
    </div>

    <div class="user-details-wrapper">
      <ion-item>
        <ion-label floating>Full Name</ion-label>
        <ion-input type="text" [(ngModel)]="profile.fullName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="profile.email" disabled="true"></ion-input>
      </ion-item>

      <ion-item class="save-profile-button-item">
        <button ion-button full (click)="onSaveProfile()" [disabled]="onValidateProfile()">
          Save
        </button>
      </ion-item>

    </div>
  </ion-list>

</ion-content>
