<ion-content padding>

  <div >
    animation here
  </div>

  <ion-list style="position: absolute; bottom: 20px;">
    <ion-item>
      <ion-label floating>E-Mail</ion-label>
      <ion-input type="email" [(ngModel)]="loginData.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
    </ion-item>
    <ion-item>
  <button ion-button clear icon-left (click)="onLogin()" [disabled]="onValidateCredentials()">
    <ion-icon name="log-in"></ion-icon>
    Login
  </button>
    </ion-item>
  </ion-list>




</ion-content>
