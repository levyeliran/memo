<page-header [isDisplayMenu]="false"
             [pageTitle]="event.initials + ' Album'"
             [buttons]="headerButtons"></page-header>

<ion-content padding>

  <ion-grid class="event-album-grid" *ngIf="photos.length">

    <ion-row *ngFor="let row of photosGridModel">
      <ion-col *ngFor="let col of row" class="{{col.class}}">
        <img src="{{col.photo.fileURL}}" (click)="onPhotoClick(col.photo)" />
      </ion-col>
    </ion-row>

  </ion-grid>

  <div class="empty-state" *ngIf="!photos.length">
    empty!
    <div *ngIf="event.isActive">
      Be the first to upload a photo now!
    </div>
  </div>

</ion-content>
