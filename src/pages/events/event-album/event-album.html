<page-header [isDisplayMenu]="false"
             [pageTitle]="(event.initials + ' moments')"
             [buttons]="headerButtons"></page-header>

<ion-content padding>

  <div class="event-album-grid" *ngIf="photos.length > 0">
    <div class="grid-row" *ngFor="let row of photosGridModel">
      <div class="grid-col col-image"*ngFor="let col of row">
        <img src="{{col.photo.fileThumbnailURL}}" (click)="onSelectPhoto(col.photo)" />
        <div class="my-emoji-wrapper">
          <ion-icon *ngIf="!!col.photo.myEmojiTagKey" name="pricetag">
          </ion-icon>
        </div>
      </div>
    </div>
  </div>

  <div class="empty-state" *ngIf="photos.length == 0">
    <ion-icon name="images" class="images-icon center"></ion-icon>
  </div>

  <ion-spinner name="dots" *ngIf="displaySpinner"></ion-spinner>

</ion-content>
